<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CultuRéseau - Explorez la diversité culturelle</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./explore.css">
  <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="logo-circle"></div>
      <h1 class="app-name">CultuRéseau</h1>
    </div>
    <div class="menu">
        <button><a href="main.html">Accueil</a></button>
        <button><a href="">Evenements</a></button>
        <button><a href="" id="active">Explorer</a></button>
        <button><a href="">Lieux</a></button>
        <button><a href="">Magazine</a></button>
    </div>
    <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30" class="search-icon">
            <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"></path>
        </svg>
        <input type="text" placeholder="Rechercher...">
    </div>
  </header>

  <section class="welcome-section2">
    <h2 class="welcome-title">Explorez les cultures</h2>
    <p>Découvrez la richesse et la diversité des traditions culturelles du monde</p>
  </section>
  <section class="main-content">
    
  
    <!-- Section des filtres -->
    <section class="filter-section">
      <h3>Filtres</h3>
      
      <!-- Type de contenus -->
      <div class="filter-group">
        <h4>Type de contenus</h4>
        <label>
          <input type="checkbox" name="content-type" value="articles"> Articles
        </label>
        <label>
          <input type="checkbox" name="content-type" value="videos"> Vidéos
        </label>
        <label>
          <input type="checkbox" name="content-type" value="podcasts"> Podcasts
        </label>
        <label>
            <input type="checkbox" name="content-type" value="photos"> Galeries photos
        </label>
      </div>
    
      <!-- Région -->
      <div class="filter-group">
        <h4>Région</h4>
        <label for="region">Choisissez une région :</label>
        <select id="region" name="region">
            <option value="toutes les régions">Toutes les régions</option>
            <option value="europe">Europe</option>
            <option value="asie">Asie</option>
            <option value="afrique">Afrique</option>
            <option value="amerique">Amérique</option>
        </select>
      </div>
    
      <!-- Thématique -->
      <div class="filter-group">
        <h4>Thématique</h4>
        <label>
          <input type="checkbox" name="theme" value="art"> Art 
        </label>
        <label>
          <input type="checkbox" name="theme" value="musique"> Musique
        </label>
        <label>
          <input type="checkbox" name="theme" value="gastronomie"> Gastronomie
        </label>
        <label>
          <input type="checkbox" name="theme" value="histoire"> Histoire
        </label>
      </div>
    
      <button type="submit">Appliquer</button>
      
    </section>
    <!-- Section centrale (à ajouter plus tard) -->
    <div class="central-section">
        <h2>Section centrale</h2>
        <p>Contenu principal ici...</p>
      </div>
  </section>
</body>
</html>
