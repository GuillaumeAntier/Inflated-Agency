<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CultuRéseau - Explorez la diversité culturelle</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./explore.css">
  <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="logo-circle"></div>
      <h1 class="app-name">CultuRéseau</h1>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="main.html">Accueil</a></li>
        <li><a href="">Evenements</a></li>
        <li><a href="explore.html" id="active">Explorer</a></li>
        <li><a href="">Lieux</a></li>
        <li><a href="">Magazine</a></li>
      </ul>
    </nav>
    <div>
      <form role="search" method="get" action="/recherche">
        <label for="search-input">Rechercher :</label>
        <input
          type="search"
          id="search-input"
          name="q"
          placeholder="Tapez votre recherche ici"
          autocomplete="search"
        />
        <button type="submit">Rechercher</button>
      </form>
    </div>
    
  </header>

  <section class="welcome-section2">
    <h2 class="welcome-title">Explorez les cultures</h2>
    <p>Découvrez la richesse et la diversité des traditions culturelles du monde</p>
  </section>
  <section class="main-content">
    
  
    <!-- Section des filtres -->
    <section class="filter-section">
      <h3>Filtres</h3>
      
      <!-- Type de contenus -->
      <div class="filter-group">
        <h4>Type de contenus</h4>
        <label>
          <input type="checkbox" name="content-type" value="articles"> Articles
        </label>
        <label>
          <input type="checkbox" name="content-type" value="videos"> Vidéos
        </label>
        <label>
          <input type="checkbox" name="content-type" value="podcasts"> Podcasts
        </label>
        <label>
            <input type="checkbox" name="content-type" value="photos"> Galeries photos
        </label>
      </div>
    
      <!-- Région -->
      <div class="filter-group">
        <h4>Région</h4>
        <label for="region">Choisissez une région :</label>
        <select id="region" name="region">
            <option value="toutes les régions">Toutes les régions</option>
            <option value="europe">Europe</option>
            <option value="asie">Asie</option>
            <option value="afrique">Afrique</option>
            <option value="amerique">Amérique</option>
        </select>
      </div>
    
      <!-- Thématique -->
      <div class="filter-group">
        <h4>Thématique</h4>
        <label>
          <input type="checkbox" name="theme" value="art traditionnel"> Art traditionnel
        </label>
        <label>
          <input type="checkbox" name="theme" value="musique"> Musique
        </label>
        <label>
          <input type="checkbox" name="theme" value="gastronomie"> Gastronomie
        </label>
        <label>
          <input type="checkbox" name="theme" value="danse"> Danse
        </label>
        <label>
            <input type="checkbox" name="theme" value="traditions"> Traditions
        </label>
      </div>
    
      <button type="submit" class="btn outline-btn">Réinitialiser les filtres</button>
      <button type="submit" class="btn primary-btn">Appliquer les filtres</button>
      
    </section>
    <!-- Section centrale (à ajouter plus tard) -->
    <section class="central-section">
        <h2>Section centrale</h2>
        <p>Contenu principal ici...</p>
    </section>
  </section>
</body>
</html>
